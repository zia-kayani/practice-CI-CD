name: Node.js Unit Tests with Allure

on:
  # push:
  #   branches: [ qa-github-actions ]
  # pull_request:
  #   branches: [ qa-github-actions ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      # Run tests with Allure reporter
      - name: Run tests with Allure
        run: npm run test:allure

      # Generate Allure HTML report
      - name: Generate Allure Report
        if: always()
        run: npm run allure:generate

      # Upload Allure report as artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

  notify:
    runs-on: ubuntu-latest
    needs: test
    if: failure()
    steps:
      - name: Send email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "CI Job Failed"
          body: | 
            The CI job failed.
            You can download the Allure report here:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: "ziakayani888@gmail.com"
          from: "ziakayani.official@gmail.com"
