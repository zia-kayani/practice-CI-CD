name: Node.js Unit Tests

on:
  # push:
  #   branches: [ qa-github-actions ]
  # pull_request:
  #   branches: [ qa-github-actions ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
      #for generating junit report
      - name: Run unit tests with JUnit report
        run: npm run test:report
        continue-on-error: true

      # Upload JUnit test report
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: junit.xml
      #for coverage report
      - name: Check coverage
        run: npm test -- --coverage
      # Upload coverage report
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

  notify:
    runs-on: ubuntu-latest
    needs: test
    if: failure()
    steps:
      - name: Send email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "CI Job Failed"
          # included the test report link in the email body
          body: | 
            The CI job failed.
            You can download the test report here:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: "ziakayani888@gmail.com"
          from: "ziakayani.official@gmail.com"
