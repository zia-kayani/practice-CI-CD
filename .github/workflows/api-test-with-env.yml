name: Run Postman Collection with Newman

on:
  push:
    branches: [ qa-github-actions ]
  workflow_dispatch:

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: List repo files
      run: ls -R

    - name: Install Newman
      run: npm install -g newman

    - name: Run Postman Collection with QA Environment
      run: |
        newman run api-tests/collections/newman_practice2.json \
        -e api-tests/environments/qa_environment.json \
        --reporters cli,junit \
        --reporter-junit-export newman-results.xml

    - name: Upload Newman JUnit Report
      uses: actions/upload-artifact@v4
      with:
        name: newman-report
        path: newman-results.xml
